<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Agregador de Fuentes</title>
    <style>
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #f2f2f2;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Agregador de Fuentes</h1>

<!-- Botón AJAX para actualizar y recargar -->
<button id="btnActualizar" class="btn-primary mb-3">
    Actualizar Fuentes
</button>

<!-- Iteración de fuentes con collapsible -->
<section>
    <div th:each="fuente : ${agregador.fuentesDeDatos}">
        <button type="button" class="collapsible" th:text="${fuente.nombre}">Fuente</button>
        <div class="content">
            <table>
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hecho : ${fuente.hechos.size() > 50 ? fuente.hechos.subList(0,50) : fuente.hechos}">
                    <td th:text="${hecho.titulo}">Título</td>
                    <td th:text="${hecho.descripcion}">Descripción</td>
                    <td th:text="${hecho.categoria}">Categoría</td>
                    <td th:text="${hecho.fechaHecho}">Fecha</td>
                </tr>
                <tr th:if="${fuente.hechos.size() > 50}">
                    <td colspan="4" style="text-align:center;">...y más hechos disponibles</td>
                </tr>
                <tr th:if="${#lists.isEmpty(fuente.hechos)}">
                    <td colspan="4" style="text-align:center;">No hay hechos para esta fuente.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script>
    // Lógica para togglear collapsibles
    document.addEventListener('DOMContentLoaded', function() {
        var coll = document.getElementsByClassName('collapsible');
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener('click', function() {
                this.classList.toggle('active');
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            });
        }
    });
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const urlActualizar = /*[[@{/metamapa/agregador/fuentes/actualizar}]]*/ '';

    document.getElementById('btnActualizar')
        .addEventListener('click', function() {
            fetch(urlActualizar, {
                method: 'POST',
            })
                .then(response => {
                    if (!response.ok) throw new Error('Error ' + response.status);
                    // recarga la página actual
                    window.location.reload();
                })
                .catch(err => {
                    console.error(err);
                    alert('Error actualizando fuentes: ' + err.message);
                });
        });
    /*]]>*/
</script>
</body>
</html>
