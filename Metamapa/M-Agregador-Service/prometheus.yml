# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  # 1. Monitoreo del propio servidor de Prometheus (Generalmente corre en 9090)
  - job_name: "prometheus"
    # Este trabajo monitorea la HEALTH de Prometheus en su puerto por defecto (9090)
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          app: "prometheus"

  # 2. Monitoreo de tu Microservicio Spring Boot (¡EL JOB NUEVO!)
  - job_name: "m-agregador-service" # Nombre del Job, usa el nombre de tu servicio
    metrics_path: '/actuator/prometheus' # La ruta que expone Actuator

    static_configs:
      # Targets es localhost:8080, que es el PUERTO DE GESTIÓN de tu microservicio
      - targets: ["m-agregador:8080"]
        labels:
          app: "m-agregador-service" # Etiqueta para identificarlo fácilmente en Grafana